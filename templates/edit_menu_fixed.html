<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Menu</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9fb; padding: 20px; }
    .header-box { background-color: #512888; color: white; padding: 20px; text-align: center; font-size: 1.8em; font-weight: bold; }
    summary { font-weight: bold; background: #eee; padding: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
    table { width: 100%; border-collapse: collapse; margin: 10px 0; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    input { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin: 5px; padding: 6px 10px; border-radius: 6px; border: none; cursor: pointer; }
    .primary-btn, .back-button {
      background-color: #512888;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      margin-right: 10px;
    }
    .primary-btn:hover, .back-button:hover { background-color: #3e1e6d; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>
<div class="header-box">Edit Menu Items</div>
<div class="content">
  <h1>Edit Menu</h1>
  <form method="POST">
    <div id="menu-container">
      {% for group_name, items in grouped_menu.items() %}
      <details data-original-group="{{ group_name }}">
        <summary>
          <input type="text" name="group_rename[{{ group_name }}]" value="{{ group_name }}" oninput="updateGroupName(this)" />
          <button type="button" onclick="deleteGroup(this)">Delete Group</button>
        </summary>
        <div id="group_{{ loop.index }}" class="sortable-group">
          {% for item_name, options in items.items() %}
          <div class="draggable-item">
            <table>
              <thead><tr><th>Item Name</th><th>Option</th><th>Price</th><th>Action</th></tr></thead>
              <tbody class="option-body">
                {% for opt in options %}
                <tr>
                  {% if loop.first %}
                  <td rowspan="{{ options|length }}">
                    <input type="hidden" name="group_names[{{ group_name }}][item_names][]" value="{{ item_name }}" class="group-hidden-input">
                    <input type="text" name="item_names[]" value="{{ item_name }}" required oninput="syncFieldNames(this)">
                  </td>
                  {% endif %}
                  <td><input type="text" name="options[{{ item_name }}][]" value="{{ opt.name }}" required></td>
                  <td><input type="number" name="prices[{{ item_name }}][]" value="{{ opt.price }}" step="0.01" required></td>
                  <td><button type="button" onclick="removeRow(this)">✖</button></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <div>
              <button type="button" onclick="addOption(this, '{{ item_name }}')">➕ Add Option</button>
              <button type="button" onclick="deleteItemBlock(this)">❌ Delete Item</button>
            </div>
          </div>
          {% endfor %}
          <button type="button" onclick="addItemBlock('group_{{ loop.index }}', '{{ group_name }}')">➕ Add Item</button>
        </div>
      </details>
      {% endfor %}
    </div>

    <button type="button" onclick="addGroup()">➕ Add New Group</button>

    <div class="action-buttons">
      <button type="submit" class="primary-btn">Save Changes</button>
      <a href="{{ url_for('admin_dashboard') }}" class="back-button">← Back to Dashboard</a>
    </div>
  </form>
</div>

<script>
function updateGroupName(input) {
    const newGroupName = input.value.trim();
    const summary = input.closest("summary");
    const details = summary.closest("details");

    const oldGroupName = details.getAttribute("data-original-group");
    if (!oldGroupName || !newGroupName || oldGroupName === newGroupName) return;

    // Update all relevant input name attributes inside this group block
    details.querySelectorAll("input").forEach(input => {
        if (input.name && input.name.includes(`group_names[${oldGroupName}]`)) {
            input.name = input.name.replace(`group_names[${oldGroupName}]`, `group_names[${newGroupName}]`);
        }
    });

    // Update the group tracking attribute
    details.setAttribute("data-original-group", newGroupName);
}

function syncFieldNames(input) {
    const newName = input.value.trim();
    if (!newName) return;
    const container = input.closest(".draggable-item");

    container.querySelectorAll('input[name^="options["]').forEach(opt => {
        opt.name = `options[${newName}][]`;
    });
    container.querySelectorAll('input[name^="prices["]').forEach(price => {
        price.name = `prices[${newName}][]`;
    });

    const hidden = container.querySelector('.group-hidden-input');
    if (hidden) hidden.value = newName;
}

function addItemBlock(containerId, groupName) {
    const container = document.getElementById(containerId);
    const newName = "New Item";

    const tableHtml = `
      <div class="draggable-item">
        <table>
          <thead><tr><th>Item Name</th><th>Option</th><th>Price</th><th>Action</th></tr></thead>
          <tbody class="option-body">
            <tr>
              <td>
                <input type="hidden" name="group_names[${groupName}][item_names][]" value="${newName}" class="group-hidden-input">
                <input type="text" name="item_names[]" value="${newName}" required oninput="syncFieldNames(this)">
              </td>
              <td><input type="text" name="options[${newName}][]" placeholder="Option" required></td>
              <td><input type="number" name="prices[${newName}][]" placeholder="Price" step="0.01" required></td>
              <td><button type="button" onclick="removeRow(this)">✖</button></td>
            </tr>
          </tbody>
        </table>
        <div>
          <button type="button" onclick="addOption(this, '${newName}')">➕ Add Option</button>
          <button type="button" onclick="deleteItemBlock(this)">❌ Delete Item</button>
        </div>
      </div>
    `;

    container.insertAdjacentHTML('beforeend', tableHtml);
}

function addOption(button, itemName) {
    const tbody = button.closest('.draggable-item').querySelector('.option-body');
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td></td>
      <td><input type="text" name="options[${itemName}][]" placeholder="Option" required></td>
      <td><input type="number" name="prices[${itemName}][]" placeholder="Price" step="0.01" required></td>
      <td><button type="button" onclick="removeRow(this)">✖</button></td>
    `;
    tbody.appendChild(newRow);
    updateOptionDeleteButtons(tbody);
}

function removeRow(button) {
    const tbody = button.closest("tbody");
    button.closest("tr").remove();
    updateOptionDeleteButtons(tbody);
}

function updateOptionDeleteButtons(tbody) {
    const rows = Array.from(tbody.querySelectorAll("tr"));
    rows.forEach((row, index) => {
        const btn = row.querySelector("button");
        if (btn) btn.style.display = index === 0 ? "none" : "inline-block";
    });
}

function deleteItemBlock(button) {
    const block = button.closest('.draggable-item');
    block.remove();
}

function deleteGroup(button) {
    const group = button.closest("details");
    if (group) group.remove();
}

function addGroup() {
    const container = document.getElementById("menu-container");
    const timestamp = Date.now();
    const groupHTML = `
    <details data-original-group="new_group_${timestamp}">
      <summary>
        <input type="text" name="group_rename[new_group_${timestamp}]" value="New Group" oninput="updateGroupName(this)" />
        <button type="button" onclick="deleteGroup(this)">Delete Group</button>
      </summary>
      <div id="group_new_${timestamp}" class="sortable-group"></div>
      <button type="button" onclick="addItemBlock('group_new_${timestamp}', 'new_group_${timestamp}')">➕ Add Item</button>
    </details>
    `;
    container.insertAdjacentHTML('beforeend', groupHTML);
}

document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".sortable-group").forEach(group => {
        Sortable.create(group, {
            animation: 150,
            handle: ".draggable-item",
            draggable: ".draggable-item",
            ghostClass: "sortable-ghost"
        });
    });

    document.querySelectorAll(".option-body").forEach(updateOptionDeleteButtons);
});
</script>
</body>
</html>
