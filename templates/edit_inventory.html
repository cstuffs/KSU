<!DOCTYPE html>
<html>
<head>
    <title>Edit Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fb;
            margin: 0;
            padding: 20px;
        }

        .back-btn, .submit-btn {
            margin: 20px 10px 20px 0;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .submit-btn {
            background-color: #512888;
            color: white;
        }

        .back-btn {
            background-color: #ccc;
            color: black;
        }

        .group-header {
            background-color: #e0e0e0;
            padding: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .group-items {
            display: none;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        input[type="number"] {
            width: 80px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const headers = document.querySelectorAll('.group-header');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const group = header.nextElementSibling;
                    group.style.display = (group.style.display === 'block') ? 'none' : 'block';
                });
            });
        });
    </script>
</head>
<body>
    <h1>Edit Inventory</h1>

    <form method="POST">
        {% for group_name, items in grouped_menu.items() %}
            <div class="group-header">{{ group_name }}</div>
            <div class="group-items">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Options</th>
                            <th>1 Case Size</th>
                            <th>Reorder Point</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                            {% for option in item.options_data %}
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ option.name }}</td>
                                <td>
                                    <input type="number" name="case_size_{{ option.id }}" value="{{ option.case_size or 1 }}" min="1">
                                </td>
                                <td>
                                    <input type="number" name="reorder_point_{{ option.id }}" value="{{ option.reorder_point or 1 }}" min="0">
                                </td>
                            </tr>
                            {% endfor %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endfor %}
        <button class="submit-btn" type="submit">Save Changes</button>
        <a href="{{ url_for('admin_dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    </form>

</body>
</html>
